<div class="container p-3 mt-5">
    <div class="row">
        <ng-container *ngFor="let animal of animals.lista">
            <div class="col-4 mb-4" (click)="goToAnimal(animal)">
                
                <div class="card" >
                    <div class="row justify-content-center">
                        <img src="{{animal.img}}" alt="..." class="responsive">
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{animal.nome}}</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
