<div class="container animals-background p-3 ">
    <div class="row justify-content-around">
        <ng-container *ngFor="let animal of animals">
        <div class="col-3 mx-1 mt-3 mb-4 cursor-pointer" (click)="goToAnimal(animal)">
            
            <div class="card" >
                <div class="row justify-content-center">
                    <img src="{{animal.img}}" alt="..." class="responsive">
                </div>
                <div class="card-body">
                    <p class="card-text">{{animal.tipo}}</p>
                </div>
            </div>
        </div>
    </ng-container>

    </div>

</div>
